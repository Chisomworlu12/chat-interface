<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body>
    <div class="flex flex-col min-h-screen bg-gray-200 justify-center items-center">
    
      <section class="mt-10 border-2 rounded-lg p-2 flex flex-col w-2/3 bg-white border-gray-100 shadow-2xl mb-4">
        <!--top-->
        <div class="md:flex md:mb-5">
          <div
            class="flex justify-between items-center border-b-2 border-b-gray-50 p-2 md:w-9/12"
          >
            <div class="relative">
              <img
                src="./img/7.jpg"
                alt=""
                class="rounded-full size-7 md:size-10"
              />
              <div
                class="size-2.5 md:size-3.5 bg-green-400 rounded-full absolute right-0 bottom-0 border-2 border-white"
              ></div>
            </div>
            <div>Conversation</div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="blue"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-bell-icon lucide-bell w-4 md:w-6 h-6"
            >
              <path d="M10.268 21a2 2 0 0 0 3.464 0" />
              <path
                d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326"
              />
            </svg>
          </div>
          <!--search-->
          <div
            class="rounded border border-gray-50 flex space-x-1 mx-4 items-center mt-5 md:mt-0 mb-5 md:mb-0 px-1 py-1"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-4 h-6 md:w-6 mr-1 text-blue-800"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8" />
              <line x1="21" y1="21" x2="16.65" y2="16.65" />
            </svg>
            <input
              type="search"
              name="search"
              id=""
              placeholder="search conversation"
              class="w-full outline-0 placeholder:tracking-wide text-sm md:text-lg"
            />
          </div>
        </div>
        <!--message 1 online-->
        <section class="bg-gray-100 mt-1 rounded-lg">
        
          <div class=" px-2 py-2 w-12/12">
            <div class="flex space-x-4 items-center">
              <div class="relative"><img
                src="./img/19.jpg"
                alt=""
                class="size-7 md:size-10 rounded-full"
              />
              <div
                class="size-2.5 md:size-3.5 bg-green-400 rounded-full absolute right-0 bottom-0 border-2 border-white"
              ></div>
                  </div>
            
              <div class="flex justify-between py-1 px-2 bg-white w-full rounded">
                <div>
                <h2 class="text-[15px]">
                  Alex John
                  
                </h2>

                <p class="text-[12px] text-gray-700">Alex: how are you doing?</p>
              </div>
            
          
          <div class="flex flex-col justify-between">
            <div class="flex items-center"><svg xmlns="http://www.w3.org/2000/svg"
     class="w-3 h-4 text-gray-500"
     fill="none" viewBox="0 0 24 24"
     stroke="currentColor" stroke-width="2"
     stroke-linecap="round" stroke-linejoin="round">
  <circle cx="12" cy="12" r="10" />
  <polyline points="12 6 12 12 16 14" />
</svg>
<span class="font-light text-[10px] ml-0.5 text-gray-600">10:30pm</span></div>

<!--message mark-->
<p class="text-[10px] text-gray-600">new</p>

          </div>
              </div>
            </div>
            </div>
    
        </section>
        <!--message 2 offline-->
         <section class="bg-gray-100 mt-1 rounded-lg">
        
          <div class=" px-2 py-2 w-12/12">
            <div class="flex space-x-4 items-center">
              <div class="relative"><img
                src="./img/14.jpg"
                alt=""
                class="size-7 md:size-10 rounded-full"
              />
              <div
                class="size-2.5 md:size-3.5 bg-gray-400 rounded-full absolute right-0 bottom-0 border-2 border-white"
              ></div>
                  </div>
            
              <div class="flex justify-between py-1 px-2 bg-white w-full rounded">
                <div>
                <h2 class="text-[15px]">
                  Daniel Rob
                 </h2>

                <p class="text-[12px] text-gray-700">Daniel: what are you doing?</p>
                <p class="text-[12px] text-gray-700 ">Me: Eating</p>
              </div>
            
          <div class="flex flex-col justify-between">
          <div class="flex items-center"><svg xmlns="http://www.w3.org/2000/svg"
     class="w-3 h-4 text-gray-500"
     fill="none" viewBox="0 0 24 24"
     stroke="currentColor" stroke-width="2"
     stroke-linecap="round" stroke-linejoin="round">
  <circle cx="12" cy="12" r="10" />
  <polyline points="12 6 12 12 16 14" />
</svg>
<span class="font-light text-[10px] ml-0.5 text-gray-600">1:25pm</span></div>
            
<!--message mark-->
<p class="text-[10px] text-gray-600">sent</p>
              </div></div></div>
    
        </section>
        <!--Message 3-->
         <section class="bg-gray-100 mt-1 rounded-lg">
        
          <div class="px-2 py-2 w-12/12">
            <div class="flex space-x-4 items-center">
              <div class="relative">
              <img
                src="./img/8.jpg"
                alt=""
                class="size-7 md:size-10 rounded-full"
              />
               <div
                class="size-2.5 md:size-3.5 bg-gray-400 rounded-full absolute right-0 bottom-0 border-2 border-white"
              ></div>
              </div>
            
              <div class="flex justify-between py-1 px-2 bg-white w-full rounded">
                <div>
                <h2 class="text-[15px]">
                  Olivia Smith
                 
                </h2>

                <p class="text-[12px] text-gray-700">Olivia: will u be coming?</p>
                <p class="text-[12px] text-gray-700 ">Me: no</p>
              </div>
            
          <div class="flex flex-col justify-between">
          <div class="flex items-center"><svg xmlns="http://www.w3.org/2000/svg"
     class="w-3 h-4 text-gray-500"
     fill="none" viewBox="0 0 24 24"
     stroke="currentColor" stroke-width="2"
     stroke-linecap="round" stroke-linejoin="round">
  <circle cx="12" cy="12" r="10" />
  <polyline points="12 6 12 12 16 14" />
</svg>
<span class="font-light text-[10px] ml-0.5 text-gray-600">3:14pm</span></div>
<!--message mark-->
<p class="text-[10px] text-gray-600">sent</p>
</div>
              </div></div></div>
    
        </section>

         <!--message 4 online-->
        <section class="bg-gray-100 mt-1 rounded-lg mb-5">
        
          <div class=" px-2 py-2 mx-auto w-12/12">
            <div class="flex space-x-4 items-center">
              <div class="relative">
              <img
                src="./img/6.jpg"
                alt=""
                class="size-7 md:size-10 rounded-full"
              />
              <div
                class="size-2.5 md:size-3.5 bg-green-400 rounded-full absolute right-0 bottom-0 border-2 border-white"
              ></div>
              </div>
            
              <div class="flex justify-between py-1 px-2 bg-white w-full rounded">
                <div>
                <h2 class="text-[15px]">
                  Bright Gate
                </h2>

                <p class="text-[12px] text-gray-700">Me: where are you?</p>
              </div>
            
          
          <div class="flex flex-col justify-between">
            <div class="flex items-center"><svg xmlns="http://www.w3.org/2000/svg"
     class="w-3 h-4 text-gray-500"
     fill="none" viewBox="0 0 24 24"
     stroke="currentColor" stroke-width="2"
     stroke-linecap="round" stroke-linejoin="round">
  <circle cx="12" cy="12" r="10" />
  <polyline points="12 6 12 12 16 14" />
</svg>
<span class="font-light text-[10px] ml-0.5 text-gray-600">9:30am</span></div>

<!--message mark-->
<p class="text-[10px] text-gray-600">opened</p>

          </div>
              </div></div></div>
    
        </section>

    </div>
  </body>
</html>
